<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>AluraGeek</title>
</head>
<body>
  <header>
    <h1>AluraGeek</h1>
    <div class="container-nav">
      <nav class="navbar" role="navigation">
          <a href="index.html" class="brand"><img src="/imag/Logo.png" alt="Logo de AluraGeek"></a>
              <ul class="nav-links">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="/productos/productos.html">Productos</a></li>
                  <li><a href="info.html">About</a></li>
                  <li><a href="contacto.html">Contacto</a></li>
              </ul>
          </nav> 
  </header>
  <main>
    <div class="contact_container">
        <h1>Contacto</h1>
        <h2>Contáctanos para cualquier consulta o solicitud de información</h2>
    </div>
       
    <form id="myForm">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>
        
        <label for="correoelectronico">Correo electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required
        placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required
        placeholder="(xx) xxx xxxxxxx">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

        <button class="boton" type="submit">Enviar</button>
    </form>
      </section>
    </main>
      <footer>
        <Fragment>
            <div class="footer">
                <footer>
                    <p class="copyright">&copy Copyright  -  A  J  T  R  - 2023</p>
                    <p>Derechos reservados de autor</p>
                </footer>
            </div>
        </Fragment>
        <p><a href="info.html">Información adicional sobre la empresa</a></p>
      </footer>
  
  <script src="script.js"></script>
</body>
</html>
