    <section id="admin-section" style="display: flex;">
      <h1>Agregar producto</h1>
      <!-- <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Nombre del producto" required>
        <input type="number" id="product-price" placeholder="Precio" required>
        <input type="file" id="product-image" accept="image/*" required>
         -->
          <form id="myForm">
          <div class="new_product">
                  <h2 class="mb-4">Nuevo Producto</h2>

                  <div class="new_product">
                      <label for="name_field">Nombre</label>
                      <textarea cols="70" 
                        type="text"
                        id="name_field"
                        class="form-control" required></textarea>
                  </div>
                  <div class="new_product">
                    <label for="name_field">Precio</label>
                    <textarea cols="70" 
                      type="text"
                      id="name_field"
                      class="form-control" required></textarea>
                </div>

                  <div class="new_product">
                      <label htmlFor="description_field">Descripcion</label>
                      <textarea cols="70" rows="10" className="form-control" id="description_field" rows="8" required></textarea>
                  </div>

                  </div>

                  <div class="new_product">
                      <label>Imagenes</label>

                      <div className='custom-file'>
                          <input
                              type='file'
                              name='product_images'
                              className='custom-file-input'
                              id='customFile'
                              multiple
                          />
                          <label className='custom-file-label' htmlFor='customFile'>
                              Seleccione Imagen
                       </label>
                      </div>
                  </div>
                
                  <button
                      id="login_button"
                      type="submit"
                      className="btn btn-block py-3">
                      CREAR
                  </button>

              </form>
          </div>
        <!-- <button type="submit">Agregar</button>
